<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <form id="form">
            <img id="logo" src="../IMAGES/logo.png" alt="">
            <div>
                <i id="userMark" class="ri-user-fill"></i>
                <input type="text" id="name" placeholder="Name"> <br>
            </div>
            <div>
                <i id="cityMark" class="ri-building-fill"></i>
                <input type="text" id="city" placeholder="City"> <br>
            </div>
            <div>
                <i id="emailMark" class="ri-mail-fill"></i>
                <input type="text" id="email" placeholder="Email Id"> <br>
            </div>
            <div>
                <i id="phoneMark" class="ri-phone-fill"></i>
                <input type="text" id="phone" placeholder="Phone no."> <br>

            </div>
            <h1></h1>
            <button type="submit" id="signup">Sign Up</button>

            <h3>Already have an account ?</h3>
            <a id="login" href="login.html">LogIN</a>
        </form>
    </div>
</body>

</html>
